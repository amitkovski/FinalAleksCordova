        <script>

            $('#propertyNew').on('submit',function(e){
                e.preventDefault();
                var restUrl="https://evening-waters-97508.herokuapp.com/uploadpropertyimage";
                var formProp = $('#propertyNew')[0];
                var data = new FormData(formProp);
                $.ajax({
                    type     : "POST",
                    enctype: 'multipart/form-data',
                    processData: false,
                    contentType: false,
                    cache    : false,
                    url      : restUrl,
                    data     : data,
                    success  : function(data) {
                        //var newFileName=data;
                        //var filePath="/img/property/"+newFileName;
                        var dataForm = $('#propertyNew').serializeArray(); // convert form to array
                        dataForm.push({name: "names", value: data});
                        $.ajax({
                            type     : "POST",
                            cache    : false,
                            url      : "https://evening-waters-97508.herokuapp.com/addproperty",
                            data     : dataForm,
                            success  : function(data) {
                                $(".propertyNew").hide();
                                $('#propertyNew')[0].reset();
                            }
                        });
                    }
                });
            });

            function readURL(input,name) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#' + name).css('background-image', 'url(' + e.target.result + ')');
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#imgProperty1").change(function(){
                readURL(this,"divProperty1");
            });
            $("#imgProperty2").change(function(){
                readURL(this,"divProperty2");
            });
            $("#imgProperty3").change(function(){
                readURL(this,"divProperty3");
            });

       $('#signinbutton').click(function()

        $('#dosearch').click(function() {
            var request = new XMLHttpRequest();
            //alert($('#searchform').attr('action') + "?key=" + $('#key').val());
            request.open("GET", $('#searchform').attr('action') + "?key=" + $('#key').val(), true);
            request.onreadystatechange = function () {
                //alert("Yaay");
                if (request.readyState == 4) {
                    if (request.status == 200 || request.status == 0) {
                        var jsonData = JSON.parse(request.response);
                        var html = "";
                        $("#divTotal").html("<br><br>"+jsonData.length+" properties found <br><br>");
                        for (ind in jsonData) {
                            html += "<div class='card p-3 m-2'>" +
                                "<div class='row card-block'>" +
                                "<div class='propertySummary col-sm-8 col-md-8'><h3 class='card-title'>" + jsonData[ind].title + "</h3></a>" +
                                "<h5><b>€" + jsonData[ind].price + "</b>&nbsp;&nbsp;&nbsp;" + jsonData[ind].size + " m² " + jsonData[ind].numberofrooms + " rooms " + " </h5>" +
                                "<div class='card-text'>" + jsonData[ind].plz + "," + jsonData[ind].city + "," + jsonData[ind].state + "," + jsonData[ind].country + "</div>" +
                                "<div class='card-text'>Year Built: "+ jsonData[ind].yearbuilt +" <br>Published In: "+ jsonData[ind].posted + "</div></div>" +
                                "<div class='propertyImage col-sm-4 col-md-4'><img src='https://evening-waters-97508.herokuapp.com/" + jsonData[ind].image1 + "' class='img-fluid' alt='Property Image'></div></div></div>";

                        }
                        $('.divProperties').html(html);// alert(JSON.stringify(data));
                    }
                }
            };
            request.send();
        });

        $('#signInForm').submit(function(e)
        {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: $('#signInForm').attr('action'),
                data: $( this ).serialize(),
                success: function(response){
                    if(response)
                    {
                        //alert(response["id"]);
                        $('#modalsignin').hide();
                        if(response["employee"] != null) {
                            $('#uploadProp').show();
                            $('#myid').val(response["employee"]);
                        }
                        $('#signinbutton').hide();
                        $('#signoutbutton').show();
                    }
                    else
                    {
                        alert("Failed to log in.");
                        $('#signinbutton').show();
                        $('#uploadProp').hide();
                        $('#newPropertyDiv').hide();
                        $('#signoutbutton').hide();
                    }
                }
            });
