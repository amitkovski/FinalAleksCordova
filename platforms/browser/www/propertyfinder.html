        <div class="container" id="newPropertyDiv">
            <div class="jumbotron">
                <form name="propertyNew" method="post" enctype="multipart/form-data" action="https://evening-waters-97508.herokuapp.com/property" id="propertyNew">
                    <input id="myid" name="employeeId" type="hidden" value=""/>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Title</b>
                        </div>
                        <div class="col-md-9">
                            <input placeholder="Title" title="Title" name="title" type="text" class="form-control" required autofocus/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Price</b>
                        </div>
                        <div class="col-md-9">
                            <input placeholder="Price" title="Price" name="price" type="number" class="form-control" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Overview</b>
                        </div>
                        <div class="col-md-9">
                            <textarea placeholder="Overview" title="Overview" name="overview" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Description</b>
                        </div>
                        <div class="col-md-9">
                            <textarea placeholder="Description" title="Description" name="desc" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Size</b>
                        </div>
                        <div class="col-md-9">
                            <input type="number" name="size" class="form-control" placeholder="Size" title="Size (in metre-squared)" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Number of Rooms</b>
                        </div>
                        <div class="col-md-9">
                            <input type="number" name="numberofrooms" class="form-control" placeholder="Number of rooms" title="Number Of Rooms" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Furnishing state</b>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" name="furnishingstate" required>
                                <option value="" disabled selected>Choose One</option>
                                <option value="161">Unfurnished</option>
                                <option value="171">Semi Furnished</option>
                                <option value="181">Fully Furnished</option>
                                <!-- <% if (locals.furS) { %>
                                  <% for(var i=0; i < furS.length; i++) { %>
                                    <option value="<%= furS[i].id %>"><%= furS[i].value %></option>
                                    <% } %>
                                    <% } %> -->
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Address</b>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-8">
                                    <input id="streetname1" type="text" name="streetname" title="Street Name" placeholder="Street Name" class="form-control" required/>
                                </div>
                                <div class="col-md-4">
                                    <input id="housenumber1" type="text" name="housenumber" title="House Number" placeholder="House Number" class="form-control" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <select id="country1" name="country" class="form-control" ></select>
                                </div>
                                <div class="col-md-6">
                                    <select name="state" id="state1" class="form-control"><option value="0" disabled selected>Select State</option></select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input id="plz1" type="number" name="plz" title="PLZ" placeholder="PLZ" class="form-control" required/>
                                </div>
                                <div class="col-md-6">
                                    <input id="city1" type="text" name="city" title="City" placeholder="City" class="form-control" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Images</b>
                        </div>
                        <div class="col-md-9" style="display:inherit">
                            <div class="property-pic col-md-4" id="divProperty1"  style="background-image:url('/img/property/defaultProperty.jpeg')" >
                                <div class="myUpload pt-5" style="display:none">
                                    <input type="file" id="imgProperty1" name="imgProperty1" hidden>
                                    <label for="imgProperty1">Browse</label>
                                </div>
                            </div>
                            <div class="property-pic col-md-4" id="divProperty2" style="background-image:url('/img/property/defaultProperty.jpeg')" >
                                <div class="myUpload pt-5" style="display:none">
                                    <input type="file" id="imgProperty2" name="imgProperty2" hidden>
                                    <label for="imgProperty2">Browse</label>
                                </div>
                            </div>
                            <div class="property-pic col-md-4" id="divProperty3" style="background-image:url('/img/property/defaultProperty.jpeg')" >
                                <div class="myUpload pt-5" style="display:none">
                                    <input type="file" id="imgProperty3" name="imgProperty3" hidden>
                                    <label for="imgProperty3">Browse</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="submitbutton" class="btn btn-primary btn-block" value="Save">
                </form>
            </div>
            <input type="button" onclick="$('#newPropertyDiv').hide();" id="backbutton" class="btn btn-primary btn-sm" value="BACK">

       $(document).ready(function()
       {
           $('#modalsignin').hide();
           $('#newPropertyDiv').hide();
           $('#uploadProp').hide();
           $('#signoutbutton').hide();
       });

       $('#signoutbutton').click(function()
       {
           $('#modalsignin').hide();
           $('#newPropertyDiv').hide();
           $('#uploadProp').hide();
           $('#signoutbutton').hide();
           $('#signinbutton').show();
           $('#myid').val('');
       });

       $('#signinbutton').click(function()
       {
           $('#modalsignin').toggle(1000);
       });

       $('#uploadProp').click(function () {
          $('#newPropertyDiv').toggle(1000);
       });

        $('#dosearch').click(function() {
            var request = new XMLHttpRequest();
            //alert($('#searchform').attr('action') + "?key=" + $('#key').val());
            request.open("GET", $('#searchform').attr('action') + "?key=" + $('#key').val(), true);
            request.onreadystatechange = function () {
                //alert("Yaay");
                if (request.readyState == 4) {
                    if (request.status == 200 || request.status == 0) {
                        var jsonData = JSON.parse(request.response);
                        var html = "";
                        $("#divTotal").html("<br><br>"+jsonData.length+" properties found <br><br>");
                        for (ind in jsonData) {
                            html += "<div class='card p-3 m-2'>" +
                                "<div class='row card-block'>" +
                                "<div class='propertySummary col-sm-8 col-md-8'><h3 class='card-title'>" + jsonData[ind].title + "</h3></a>" +
                                "<h5><b>€" + jsonData[ind].price + "</b>&nbsp;&nbsp;&nbsp;" + jsonData[ind].size + " m² " + jsonData[ind].numberofrooms + " rooms " + " </h5>" +
                                "<div class='card-text'>" + jsonData[ind].plz + "," + jsonData[ind].city + "," + jsonData[ind].state + "," + jsonData[ind].country + "</div>" +
                                "<div class='card-text'>Year Built: "+ jsonData[ind].yearbuilt +" <br>Published In: "+ jsonData[ind].posted + "</div></div>" +
                                "<div class='propertyImage col-sm-4 col-md-4'><img src='https://evening-waters-97508.herokuapp.com/" + jsonData[ind].image1 + "' class='img-fluid' alt='Property Image'></div></div></div>";

                        }
                        $('.divProperties').html(html);// alert(JSON.stringify(data));
                    }
                }
            };
            request.send();
        });

        $('#signInForm').submit(function(e)
        {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: $('#signInForm').attr('action'),
                data: $( this ).serialize(),
                success: function(response){
                    if(response)
                    {
                        //alert(response["id"]);
                        $('#modalsignin').hide();
                        if(response["employee"] != null) {
                            $('#uploadProp').show();
                            $('#myid').val(response["employee"]);
                        }
                        $('#signinbutton').hide();
                        $('#signoutbutton').show();
                    }
                    else
                    {
                        alert("Failed to log in.");
                        $('#signinbutton').show();
                        $('#uploadProp').hide();
                        $('#newPropertyDiv').hide();
                        $('#signoutbutton').hide();
                    }
                }
            });
